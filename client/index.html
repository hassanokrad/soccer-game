<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Touch Soccer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Touch Soccer</h1>
    <div id="infoArea">
        <p id="playerInfo">Connecting...</p>
        <p id="scoreBoard">Score: P1: 0 - P2: 0</p>
        <p id="selectionInfo">Tap Your Player to Select, Tap Field to Shoot</p>
        <p id="pauseInfo" style="color: orange; font-weight: bold; display: none;">GOAL! Paused...</p> </div>
    <canvas id="gameCanvas"></canvas>
    <script src="app.js"></script>
</body>
</html>
